<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rialo Tank</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            border: 2px solid #444;
            background-color: #2c3e50;
        }
        #ui {
            display: flex;
            justify-content: space-between;
            width: 800px;
            margin: 10px 0;
            font-size: 18px;
        }
        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 100;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            color: white;
        }
        button:hover {
            background-color: #2980b9;
        }
        #gameOver button:hover {
            background-color: #2980b9;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            color: #fff;
            text-align: right;
        }
        
        .key {
            display: inline-block;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 2px 8px;
            margin: 2px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>Health: <span id="health">100</span>%</div>
        <div>Score: <span id="score">0</span></div>
        <div>Level: <span id="level">1</span></div>
    </div>
    
    <div id="controls">
        <div>Move: <span class="key">↑</span> <span class="key">↓</span> <span class="key">←</span> <span class="key">→</span></div>
        <div>Shoot: <span class="key">SPACE</span></div>
        <div>Summon Ally: <span class="key">B</span></div>
        <div>Restart: <span class="key">R</span></div>
        <div>Pause/Resume: <span class="key">P</span></div>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="gameOver">
        <h2>GAME OVER</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button onclick="window.location.reload()">Play Again</button>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
